name: reveal-pdf
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    name: Generate PDF
    steps:
      - uses: actions/checkout@v3

      - name: Wait for build pages to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: pages-build-deployment
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Create "/slides" directory
        run: mkdir slides && sudo chmod 777 slides

      - name: Build PDF
        run: docker run --rm -t -v `pwd`:/slides -v ~:/home/user astefanutti/decktape https://jakobkordez.github.io/ham-tecaj/ slides/tecaj.pdf

      - name: Upload release
        uses: actions/upload-artifact@v3
        with:
          name: prosojnice
          path: slides/tecaj.pdf
