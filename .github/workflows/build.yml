name: reveal-pdf
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    name: Generate PDF
    steps:
      - uses: actions/checkout@v3

      - name: Create "/slides" directory
        run: mkdir slides && sudo chmod 777 slides

      - name: Build PDF
        run: docker run --rm -t -v `pwd`:/slides -v ~:/home/user astefanutti/decktape /home/user/index.html tecaj.pdf

      - name: Upload release
        uses: actions/upload-artifact@v3
        with:
          name: prosojnice
          path: /slides/tecaj.pdf
